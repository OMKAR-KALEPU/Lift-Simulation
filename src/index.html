<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Simulator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>  
    <div id="main-container" class="container">
        <div class="center">
            <h3 class="text-primary">Lift Simulator</h3>
        </div>
        <form id="simulation-form">
            <div class="form-group">
                <label for="nbrOfFloors">Number of floors</label>
                <input type="number" class="form-control" id="nbrOfFloors" required>
            </div>
            <div class="form-group">
                <label for="nbrOfLifts">Number of Lifts</label>
                <input type="number" class="form-control" id="nbrOfLifts" required>
            </div>
            <button type="submit" id="simulate" class="btn btn-primary">Simulate</button>
        </form>    
    </div>

    <div class="container" id="simulation-container"></div>

    <script src="./js/main.js"></script>

</body>
</html>
